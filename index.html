<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen" data-screen>0</div>
      <div class="second-screen" data-screen>0</div>
      <div class="buttons-grid">
        <button class="btn1" data-clear>CLEAR</button>
        <button class="btn11" data-delete>DELETE</button>

        <button class="btn2" data-number>7</button>
        <button class="btn2" data-number>8</button>
        <button class="btn2" data-number>9</button>
        <button class="btn2" data-operator>÷</button>

        <button class="btn3" data-number>4</button>
        <button class="btn3" data-number>5</button>
        <button class="btn3" data-number>6</button>
        <button class="btn3" data-operator>×</button>

        <button class="btn4" data-number>1</button>
        <button class="btn4" data-number>2</button>
        <button class="btn4" data-number>3</button>
        <button class="btn4" data-operator>−</button>

        <button class="btn5" data-point>.</button>
        <button class="btn5" data-number>0</button>
        <button class="btn5" data-equals>=</button>
        <button class="btn5" data-operator>+</button>
      </div>
    </div>
  </body>
</html>
